syntax = "proto3";
package types;
// protoc --gogo_out=. types.proto

message Example {
    oneof value {
        ParamAdd add = 2;
        ParamMul mul = 3;
    }
}

message ParamAdd {
    int64 a = 1;
    int64 b = 2;
}

message ParamMul {
    int64 a = 1;
    int64 b = 2;
}


message Query {
    string path = 1;
    bytes data = 2;
    int64 height = 3;
}